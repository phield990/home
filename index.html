<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>巢穴</title>
    <style>
        * {
            overflow: hidden;
        }

        @keyframes a1 {
            from {
                transform: rotate(120deg) scale(0);
                opacity: 0;
            }

            to {
                transform: rotate(0deg) scale(1);
                opacity: 1;
            }

        }

        body {
            margin: 0 auto;
            height: 100%;
            animation-name: a1;
            animation-duration: 0.75s;
        }

        html {
            width: 100%;
            height: 100%;
        }

        #box1 {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 2px solid black;
            background: white;
            padding: 1% 1% 1% 1%;
        }

        #box2 {
            display: flex;
            justify-content: center;
        }

        #box3 {
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
        }

        .t1 {
            text-align: center;
        }

        .abox {
            text-align: left;
            margin: 0;
            width: fit-content;
        }

        a {
            color: #2D72D9;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <!-- box2是为了让box1水平居中 -->
    <!-- box3是为了让box2竖直居中 -->
    <div id="box3">
        <div id="box2">
            <div id="box1">
                <h1 class="t1">phield的某处巢穴。</h1>
                <div class="t1" style="border-top: 2px solid lightgrey; width: 100%;"></div>
                <div class="abox">
                    <p>·通向内部的小径: <i><a id="tgt"></a></i></p>
                    <p>·上次更新于: <span id="lst"></span></p>
                </div>
                <p class="t1">
                    (链接挂了非常抱歉！リンクが切れてしまったら申し訳ございません！)
                </p>
                <p class="t1">
                    e-mail: phield990@outlook.com
                </p>
            </div>
        </div>
    </div>
    <script src="./url.js"></script>
    <script>
        let tgt = document.getElementById('tgt');
        let lst = document.getElementById('lst');
        tgt.innerHTML = url;
        tgt.href = url;
        lst.innerHTML = lastTime;
    </script>
</body>

</html>
